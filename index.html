<!DOCTYPE html>
<html>
<head>
 
  <!-- Responsive -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
 
  <!-- Title -->
  <title>PWA Tutorial</title>
 
  <!-- Meta Tags required for
       Progressive Web App -->
  <meta name=
  "apple-mobile-web-app-status-bar"
        content="#aa7700">
  <meta name="theme-color"
        content="black">
 
  <!-- Manifest File link -->
  <link rel="manifest"
        href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
 
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Progressive web app</h1> 
  <p>
    Kornel Fugat  |  Kamil Rachwał  |  Piotr Grochala
  </p>
</div>
 
   

 <div class="row">
  <div class="col-sm-6">
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">Mapa</h5>
        <p class="card-text">Mapa świata</p>
        <a href="map.html" class="btn btn-primary">Przejdź do mapy</a>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">SOS</h5>
        <p class="card-text">Wibracje</p>
        <a href="sos.html" class="btn btn-primary">Włącz wibracje</a>
      </div>
    </div>
  </div>
</div>
 
  <script>
    window.addEventListener('load', () => {
      registerSW();
    });
 
    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('/PWA-app/serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
 </script>
</body>
</html>
